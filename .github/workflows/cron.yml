name: cron

on:
  schedule:
    - cron: "* 0,1,2,3,4,18,19,20,21,22 * * *"

env:
  APP_COOKIE: ${{ secrets.APP_COOKIE }}
  APP_IFTTT_EVENT_NAME: ${{ secrets.APP_IFTTT_EVENT_NAME }}
  APP_IFTTT_SERVICE_KEY: ${{ secrets.APP_IFTTT_SERVICE_KEY }}
  APP_FIREBASE_COLLECTION_ID: ${{ secrets.APP_FIREBASE_COLLECTION_ID }}
  APP_FIREBASE_DOCUMENT_ID: ${{ secrets.APP_FIREBASE_DOCUMENT_ID }}
  APP_FIREBASE_API_KEY: ${{ secrets.APP_FIREBASE_API_KEY }}
  APP_FIREBASE_PROJECT_ID: ${{ secrets.APP_FIREBASE_PROJECT_ID }}

jobs:
  hourly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          node-version: 16.x
      - name: Install
        run: |
          yarn
      - name: execute
        run: |
          yarn start
